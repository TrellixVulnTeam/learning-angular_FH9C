<app-slider 
  [name]="'Formulario'"
  [size]="'small'"
></app-slider>

<div class="center-body">
  <section id="content">
    <h2 class="subheader">Formulario</h2>

    <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required/>

          <small *ngIf="!name.valid && name.touched">
            Se necesita el nombre
          </small>
      </div>

      <div class="form-group">
          <label for="lastname">Apellidos</label>
          <input type="text" name="lastname" #lastname="ngModel" [(ngModel)]="user.lastname"/>
      </div>

      <div class="form-group">
          <label for="biografy">Biografia</label>
          <textarea name="biografy" #biografy="ngModel" [(ngModel)]="user.biografy"></textarea>
      </div>

      <div class="form-group radio-buttons">
          <input type="radio" name="gender" value="mujer" [(ngModel)]="user.gender"/>Mujer
          <input type="radio" name="gender" value="hombre" [(ngModel)]="user.gender"/>Hombre
          <input type="radio" name="gender" value="otro" [(ngModel)]="user.gender"/>Otro
      </div>

      <div class="clearfix"></div>

      <input type="submit" value="Enviar" class="btn btn-success" [disabled]="userForm.invalid"/>
    </form>

    <h2 class="subheader">Eventos</h2>
    <button (click)="hasClickGiven()">Dale click</button>
    <input type="text" [(ngModel)]="field" (blur)="haveLeft()"/>
    <input type="text" [(ngModel)]="field" (keyup.enter)="havePush()"/>
    {{field}}
  </section>

  <app-sidebar></app-sidebar>

  <div class="clearfix"></div>
</div>
