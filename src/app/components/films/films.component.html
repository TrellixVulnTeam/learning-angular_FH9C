<h2 class="subheader">Peliculas</h2>
<div id="articles" *ngIf="films">
  <article class="article-item" *ngFor="let film of films; let i = index;">
    <div class="image-wrap">
      <img src="{{film.image}}" alt="{{film.title}}"/>
    </div>

    <h2>{{film.title}}</h2>
    <span class="date">
      Hace 5 minutos
    </span>

    <span class="year" [ngClass]="{
                         'year-beige': film.year < 1986,
                         'year-grey': film.year > 1985
                       }">
      {{film.year}}
    </span>
    <a href="#">Leer mas</a>
    <div class="clearfix"></div>
  </article>
</div>
